            <fieldset>
              <legend class="mb-5">
                Application Login
              </legend>

              <div class="mb-3">
                <label class="form-label" for="u_username">User Name</label>
                <input class="form-control" type="text" id="u_username" name="u_username" required />
              </div>

              <div class="mb-3">
                <label class="form-label" for="u_password">Password</label>
                <input
                  class="form-control"
                  type="password"
                  id="u_password"
                  name="u_password"
                  required
                />
              </div>

              <button class="btn btn-success" type="submit" name="login">Login</button>
            </fieldset>
          </form>
